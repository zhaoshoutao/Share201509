            background: #B1191A;

        }

        #box #floor {

            z-index: 20;

            border-bottom: 1px solid #b61d1d;
        }

        #box #floor li {

            position: relative;
            width: 210px;
            height: 31px;
            color: #fff;
            background: #c81623;
            cursor: pointer;
        }

        #box #floor li.select {
            color: #b61d1d;
            background: #eee;
        }

        #box #floor li a {
            position: absolute;
            left: 10px;
            top: 0;
            height: 31px;
            line-height: 31px;
        }

        #box #floor li a.s1 {
            color: #b61d1d;
        }

        #box #floor i {
            position: absolute;
            top: 9px;
            right: 14px;
            display: block;
            height: 14px;
            width: 4px;
            font-family: consolas;
            font-size: 9px;
            font-weight: 400;
        }

        #box #show {
            display: none;
            position: absolute;
            z-index: 10;
            left: 210px;
            float: left;
            padding: 20px;
            height: 500px;
            width: 988px;
            color: red;
            background: #eee;
            border: 1px solid #b61d1d;
        }

        .outer {
            float: left;
            position: absolute;

            bottom: 0;
            height: 454px;
            width: 730px;
            box-shadow: 3px 3px 2px 0 #aaa;
            overflow: hidden;
            cursor: pointer;
        }

        .outer .inner {

            top: 0;
            left: 0;
            height: 454px;
            width: 5110px;
        }

        img {

            border: none;
        }

        .outer div {
            float: left;
            height: 454px;
            width: 730px;
            background: url("img/default.gif") no-repeat center center;
        }

        .outer img {
            height: 100%;
            width: 100%;
            opacity: 0;
            filter: alpha(opacity=0);
        }

        .outer ul {
            position: absolute;
            left: 299px;
            bottom: 10px;
        }

        .outer ul li {
            display: block;
            float: left;
            margin: 0 2px;
            height: 18px;
            line-height: 18px;
            width: 18px;
            border-radius: 50%;
            text-align: center;
            font-size: 12px;
            color: #fff;
            background: #3e3e3e;
            cursor: pointer;
        }

        .outer ul li.tip {
            background: #b61b1f;
        }
        .outer a{
            display: block;
            height:62px;
            line-height:62px;
            width: 28px;
            text-align: center;
            font-size: 22px;
            font-weight: 400;

        }
        .outer .btnLeft,.btnRight{
            display: none;
            position:absolute;
            top:50%;
            margin-top:-31px;
        }
        .outer .btnRight{
            display: none;
            right:0;
        }

    </style>
</head>

    <script type="text/javascript">
        $(function () {
            var $box = $("#box");
            var $floor = $("#floor"), $show = $("#show");
            $box.bind("mouseover", function (e) {
                e = e || window.event;
                var $tar = $(e.target || e.srcElement);//事件源
                var $par = $tar.parent();//事件源的父级元素
                $floor.find("li").removeClass("select").find("a").removeClass("s1").next().css("display", "block");
                //点击li的时候
                if (e.target.tagName.toLowerCase() === "li" && $par[0].id === "floor") {
                    $tar.addClass("select").find("a").addClass("s1").next().css("display", "none");
                    $show.stop().show().prop("innerHTML", $tar.find("a").prop("innerHTML"));
                    return;
                }
                //鼠标滑过a或者i
                if ($par[0].tagName.toLowerCase() === "li" && ($tar[0].tagName.toLowerCase() === "a" || $tar[0].tagName.toLowerCase() === "i")) {
                    $par.addClass("select").find("a").addClass("s1").next().css("display", "none");
                    $show.stop().show().prop("innerHTML", $par.find("a").prop("innerHTML"));
                    return;
                }
                if ($tar[0].id === "show") {
                    var inner = $tar.prop("innerHTML");
                    $tar.prev().children("li").each(function (index,item) {
                        var $cur = $(this).find("a");
                        if ($cur.prop("innerHTML") === inner) {
                            $(this).addClass("select");
                            $cur.addClass("s1").next().css("display", "none");
                            $show.stop().show();
                        }
                    });
                }
            }).bind("mouseout", function (e) {
                $floor.find("li").removeClass("select").find("a").removeClass("s1").next().css("display", "block");
                $show.stop().hide();
            });
        })
    </script>

</body>
